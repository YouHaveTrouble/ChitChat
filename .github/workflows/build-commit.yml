# Builds the jar and uploads it as an artifact
name: Build commit
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
      - name: Set short commit hash
        run: fullCommit=${{ github.sha }} && echo "SHORT_SHA=${fullCommit:0:8}" >> $GITHUB_ENV
      - name: Build with Maven
        run: mvn -B clean package --file pom.xml -Drevision=${{ github.ref_name }}-${SHORT_SHA}
      - name: Copy artifacts
        run: mkdir staging && cp target/ChitChat-*.jar staging
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ChitChat-${{ github.ref_name }}-${{ env.SHORT_SHA }}
          path: staging
